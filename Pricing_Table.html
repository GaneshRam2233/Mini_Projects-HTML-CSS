<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="./Pricing_Table.css">
</head>

<body>

    <div class="container">

        <h1>choose your plan</h1>

        <div class="cont1">
            <h2>Basic Plan</h2>
            <p class="p1">$10/month</p>
            <p>✔️5GB Storage</p>
            <p>✔️1 Domain</p>
            <p>✔️Email Support</p>
            <button>Select Plan</button>
        </div>

        <div class="cont2">
            <h2>Standard Plan</h2>
            <p class="p1">$20/month</p>
            <p>✔️50GB Storage</p>
            <p>✔️5 Domain</p>
            <p>✔️Priority Support</p>
            <button>Select Plan</button>
        </div>

        <div class="cont3">
            <h2>Premium Plan</h2>
            <p class="p1">$50/month</p>
            <p>✔️Unlimited Storage</p>
            <p>✔️10 Domain</p>
            <p>✔️24/7 Support</p>
            <button>Select Plan</button>
        </div>

    </div>

</body>

</html>
